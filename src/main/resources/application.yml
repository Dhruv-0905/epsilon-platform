server:
  port: 8080

spring:
  application:
    name: epsilon
  
  datasource:
    # Uses Env Vars with local fallbacks for development
    url: ${DB_URL:jdbc:postgresql://localhost:5432/finance_tracker}
    username: ${DB_USERNAME:finance_user}
    password: ${DB_PASSWORD:finance_pass123}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  sql:
    init:
      mode: always

logging:
  level:
    com.epsilon: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
